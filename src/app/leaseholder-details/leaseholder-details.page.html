
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Détails pour {{ leaseholder.name }}
    </ion-title>
    
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="create" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-accordion-group expand="inset">
      <div [formGroup]="leaseForm">
        <ng-container formArrayName="leases">
        <ion-accordion toggleIconSlot="end" *ngFor="let leaseForm of leases.controls; let i = index">
          <ion-item slot="header" color="light">
            <ion-label>{{ leaseholder.leases[i].name }}</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <form [formGroupName]=i (ngSubmit)="onSubmit()">
              <ion-list>
                <ion-item>
                  <ion-input label="Dernière MAJ : " formControlName="lastUpdate" type="date"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input label="Date de Renouvellement : " formControlName="renewalDate" type="date"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input label="Indexation : " formControlName="indexing" type="number"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input label="Loyer : " formControlName="price" type="number"></ion-input>
                </ion-item>
              </ion-list>
              <ion-button color="success" type="submit" [disabled]="!leaseForm.valid">Submit</ion-button>
            </form>
          </div>
        </ion-accordion>


        <ion-accordion toggleIcon="add" toggleIconSlot="end">
          <ion-item slot="header" color="success">
            <ion-label></ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <form (ngSubmit)="onSubmit()">
              <ion-list>
                <ion-item>
                  <ion-input label="Dernière MAJ : "  type="date"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input label="Date de Renouvellement : "  type="date"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input label="Indexation : " type="number"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input label="Loyer : "  type="number"></ion-input>
                </ion-item>
              </ion-list>
              <ion-button color="success" type="submit" [disabled]="!leaseForm.valid">Ajouter</ion-button>
            </form>
          </div>
        </ion-accordion>

        </ng-container>
        </div>
      </ion-accordion-group>
      
</ion-content>
