<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Détails pour {{ leaseholder.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form [formGroup]="leaseholderForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input labelPlacement="floating" label="Nom" formControlName="name" type="string"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input labelPlacement="floating" label="Description" formControlName="description" type="string"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input labelPlacement="floating" label="Téléphone" formControlName="phone" type="string"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input labelPlacement="floating" label="Email" formControlName="email" type="email"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <ion-accordion-group expand="inset">
    <div [formGroup]="leaseForm">
      <ng-container formArrayName="leases">
        <ion-accordion toggleIconSlot="end" *ngFor="let leaseForm of leases.controls; let i = index">
          <ion-item slot="header" color="light">
            <ion-label>{{ leaseholder.leases[i].name }}</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <form [formGroupName]=i (ngSubmit)="onSubmit()">
              <ion-list>
                <ion-item>
                  <ion-input labelPlacement="floating" label="Dernière MAJ" formControlName="lastUpdate" type="date"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input labelPlacement="floating" label="Date de Renouvellement" formControlName="renewalDate" type="date"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input labelPlacement="floating" label="Indexation" formControlName="indexing" type="number"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input labelPlacement="floating" label="Loyer" formControlName="price" type="number"></ion-input>
                </ion-item>
              </ion-list>
            </form>
          </div>
        </ion-accordion>


        <ion-accordion toggleIcon="add" toggleIconSlot="end">
          <ion-item slot="header" color="success">
            <ion-label></ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <form (ngSubmit)="onSubmit()">
              <ion-list>
                <ion-item>
                  <ion-input labelPlacement="floating" label="Nom" type="string"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input labelPlacement="floating" label="Date de Renouvellement" type="date"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input labelPlacement="floating" label="Indexation" type="number"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input labelPlacement="floating" label="Loyer" type="number"></ion-input>
                </ion-item>
              </ion-list>
              <ion-button color="success" type="submit" [disabled]="!leaseForm.valid">Ajouter</ion-button>
            </form>
          </div>
        </ion-accordion>

      </ng-container>
    </div>
  </ion-accordion-group>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button *ngIf="leaseForm.dirty || leaseholderForm.dirty" color="success" type="submit" [disabled]="!leaseForm.valid || !leaseholderForm.valid">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
