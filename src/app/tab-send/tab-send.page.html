<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Envois
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-list [inset]="true" lines="none">
    <ion-item-group *ngFor="let locataire of locataires">
      <ion-item-divider >
        <ion-label>{{ locataire.name }}</ion-label>
        <!-- <ion-button>Check All</ion-button> -->
      </ion-item-divider>
        <ion-item *ngFor="let bail of locataire.bails">
          <ion-checkbox checked="true" slot="start" aria-label="Toggle selection" labelPlacement="end">{{ bail.name }} - {{ bail.email }}</ion-checkbox>
        </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button>
      <ion-icon name="mail-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
