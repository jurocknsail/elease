<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Locataires
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let locataire of locataires" [routerLink]="['/locataire-details', locataire.id]" color="light">
    <ion-card-header>
      <ion-card-title>{{ locataire.name }}</ion-card-title>
      <ion-card-subtitle>{{ locataire.description }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list color="light">
        <ion-item *ngFor="let bail of locataire.bails">
          <ion-label>{{ bail.name }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
    
  </ion-card>

  <ion-card color="success" button="true" style="text-align:center">

    <ion-button color="light" shape="round" fill="outline" size="large" disabled="true" >
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>  
    
  </ion-card>

</ion-content>
